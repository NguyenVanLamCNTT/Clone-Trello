<div class="title text-center">
  <img class="logo" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg" alt="logo">
</div>
<div class="body">
  <form [formGroup]="restForm">
    <div class="text-center h5 form-item" style="padding-top: 20px">Đăng ký tài khoản của bạn</div>
    <div class="form-group form-item">
      <input formControlName="username" type="text" name="username" class="form-control"  placeholder="Nhập username" (input)="Regex()">
      <span>{{errUsername}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="password" type="password" name="password" class="form-control"  placeholder="Nhập password" (input)="Regex()">
      <span>{{errPassword}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="enterPassword" type="password" name="enterPassword" class="form-control"  placeholder="Nhập lại mật khẩu" (input)="Regex()">
      <span>{{errEnterPassword}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="firstname" type="text" name="firstname" class="form-control"  placeholder="Nhập họ của bạn" (input)="Regex()">
      <span>{{errFirstname}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="lastname" type="text" name="lastname" class="form-control"  placeholder="Nhập tên của bạn" (input)="Regex()">
      <span>{{errLastname}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="email" type="text" name="email" class="form-control"  placeholder="Nhập email" (input)="Regex()">
      <span>{{errEmail}}</span>
    </div>
    <div class="form-group form-item">
      <input formControlName="phone" type="text" name="phone" class="form-control"  placeholder="Nhập phone" (input)="Regex()">
      <span>{{errPhone}}</span>
    </div>
    <div class="text-center form-item">
      <button type="button" (click)="checkError();submitRegister(err)" class="btn btn-success" style="width: 100%"
              data-bs-toggle="modal" data-bs-target="#exampleModal">
        Đăng Ký
      </button>
    </div>
    <div class="form-item text-center">
      <p>
        <a class="" routerLink="/login">Bạn đã có tài khoản?</a>
        .
        <a class="" routerLink="/login">Đăng nhập</a>
      </p>
    </div>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" [class] = "classTitle">
        <h5 class="modal-title" id="exampleModalLabel">{{success}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="font-size: 24px">
        {{notify}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" *ngIf="btnYes" routerLink="/login" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
