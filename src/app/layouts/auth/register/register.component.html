<div class="title text-center">
  <img class="logo" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg" alt="logo">
</div>
<div class="body">
  <form>
    <div class="text-center h5 form-item" style="padding-top: 20px">Đăng ký tài khoản của bạn</div>
    <div class="form-group form-item">
      <input formControlName="username" type="text" name="username" class="form-control"  placeholder="Nhập username">
    </div>
    <div class="form-group form-item">
      <input formControlName="password" type="password" name="password" class="form-control"  placeholder="Nhập password">
    </div>
    <div class="form-group form-item">
      <input type="password" name="enterPassword" class="form-control"  placeholder="Nhập lại mật khẩu">
    </div>
    <div class="form-group form-item">
      <input formControlName="firstname" type="text" name="firstname" class="form-control"  placeholder="Nhập họ của bạn">
    </div>
    <div class="form-group form-item">
      <input formControlName="lastname" type="text" name="lastname" class="form-control"  placeholder="Nhập tên của bạn">
    </div>
    <div class="form-group form-item">
      <input formControlName="email" type="text" name="email" class="form-control"  placeholder="Nhập email">
    </div>
    <div class="form-group form-item">
      <input formControlName="phone" type="text" name="phone" class="form-control"  placeholder="Nhập phone">
    </div>
    <div class="text-center form-item">
      <button class="btn btn-success" style="width: 100%">Đăng nhập</button>
    </div>
    <div class="form-item text-center">
      <p>
        <a class="" href="#">Bạn đã có tài khoản?</a>
        .
        <a class="" href="#">Đăng ký</a>
      </p>
    </div>
  </form>
</div>
